<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
    <main class="main-container">
      <section class="img-container">
        <img src="images/image-product-desktop.jpg" alt="Perfume bottle">
      </section>

      <section class="content-container">
        <span class="header">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <span id="bold-text">$149.99</span>
        <span class="small-text">$169.99</span>
        <button><img id="cart" src="images/icon-cart.svg" alt="cart logo">Add to Cart</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/khadim-hussain-kalhoro">Khadim Hussain</a>.
    </footer>
  </div>
</body>
</html>
